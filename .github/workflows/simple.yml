name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo "Hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
          ls
      - name: python commands
        run: |
          import platform
          print(platform.processor())
        shell: python  

  run-windows-command: 
    runs-on: windows-latest
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash    
    